<style type="text/css">
    #outlook a {padding:0;}
    body{width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0; color:#333; background-color:#ffffff; font-family: 'Arial', sans-serif;}
    .ExternalClass {width:100%;}
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;}
    .ExternalClass p {margin: 0}
    #backgroundTable {margin:0; padding:0; width:100% !important; line-height: 100% !important;}
    img {outline:none; text-decoration:none; -ms-interpolation-mode: bicubic;}
    a img {border:none;}
    p {margin: 0;}
    table td {border-collapse: collapse;}
    table { border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }

    h1, h2, h3, h4, h5, h6 {color: black !important; font-family: 'Arial', sans-serif; font-weight: normal;}

    a, a:active, a:visited {color: dimgrey}
    .text h1 { font-size: 24px; font-weight: normal; line-height: 30px; }
    .text h2 { margin: 24px 0 0; font-size: 18px; font-weight: normal; line-height: 24px; border-bottom: 2px solid dimgrey; }
    .text h3 { margin: 18px 0 0; font-size: 16px; font-weight: normal; line-height: 18px; }
    .text p {margin: 18px 0 12px; font-size:14px; line-height: 22px }
    .text li {line-height: 20px}
    .text .important {font-weight: bold; color:red; }
    .footer p,
    p.footer {line-height: 16px; font-size:12px;}
    
    @media only screen and (max-device-width: 480px) {
        a[href^="tel"], a[href^="sms"] {
            text-decoration: none;
            color: black;
            pointer-events: none;
            cursor: default;
        }

        .mobile_link a[href^="tel"], .mobile_link a[href^="sms"] {
            text-decoration: default;
            pointer-events: auto;
            cursor: default;
        }
    }

    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
        a[href^="tel"], a[href^="sms"] {
            text-decoration: none;
            color: blue;
            pointer-events: none;
            cursor: default;
        }

        .mobile_link a[href^="tel"], .mobile_link a[href^="sms"] {
            text-decoration: default;
            pointer-events: auto;
            cursor: default;
        }
    }
</style>
